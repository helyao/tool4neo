<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-slider.min.css">
    <style type="text/css">
        html, body, .container-fluid {
            height: 100%;
        }
        .row {
            height: 50%;
        }
        .fullscreen {
            height: 100%;
            padding: 0;
        }
        .setting-bar {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        input {
            font-size: 24px;
            width: 100%;
        }
        p {
            font-size: 24px;
        }
    </style>
    <title>吊舱控制助手 - 触控版</title>
</head>
<body scroll="no" style="overflow-x:hidden;overflow-y:hidden">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h2 class="text-info">控制精度</h2>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                    <p class="text-info">Yaw</p>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10 setting-bar">
                    <input id="valYAW" type="text" style="width: 100%"/>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                    <p class="text-info">Pitch</p>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10 setting-bar">
                    <input id="valPITCH" type="text" style="width: 100%"/>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                    <p class="text-info">Zoom</p>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10 setting-bar">
                    <input id="valZOOM" type="text" style="width: 100%"/>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h2 class="text-info">链路设置</h2>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                        <p class="text-info">RE232</p>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 setting-bar">
                        <p class="text-success">IP:</p>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 setting-bar">
                        <input id="rs232ip" value="192.168.1.70">
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 setting-bar">
                        <p class="text-success">PORT:</p>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                        <input id="rs232port" value="1234">
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                        <p class="text-info">DEBUG</p>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 setting-bar">
                        <p class="text-success">IP:</p>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 setting-bar">
                        <input id="debugip" value="192.168.1.150">
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 setting-bar">
                        <p class="text-success">PORT:</p>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2 setting-bar">
                        <input id="debugport" value="7878">
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="col-sm-10 col-md-10 col-lg-10"></div>
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <button type="button" id="setting" class="btn-default" style="width: 100%; font-size: 24px">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-4 fullscreen" style="background-color: #1b6d85">
                <canvas id="pad" width="1000px" height="1000px"></canvas>
            </div>
            <div class="col-md-7 col-lg-7 col-sm-7 fullscreen" style="background-color: #5bc0de"></div>
            <div class="col-md-1 col-lg-1 col-sm-1 fullscreen" style="background-color: #5cb85c">
                <canvas id="zoom" width="100px" height="1000px"></canvas>
            </div>
        </div>
    </div>
</body>
<script type="application/javascript" src="../../static/js/jquery-2.2.3.min.js"></script>
<script type="application/javascript" src="../../static/js/bootstrap.min.js"></script>
<script type="application/javascript" src="../../static/js/bootstrap-slider.min.js"></script>
<script type="application/javascript" src="../../static/js/alloy_finger.js"></script>
<script type="application/javascript" src="../../static/js/index.js"></script>
</html>
